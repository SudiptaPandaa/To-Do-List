<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img class="heading__img" src="https://thumbs.dreamstime.com/z/to-do-list-businessman-confused-long-paper-note-business-concept-lot-things-you-can-write-your-text-45080494.jpg?w=768">
        <h1 class="heading__title">To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">~ Today's Works ~</label>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               required>
          <button class="button"><span>ADD</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
